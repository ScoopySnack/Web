<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Mockup</title>
</head>
<body>
    <h1 align="center">Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά στοιχεία</h2>
    <form action="">
        <label for="fname">Όνομα:</label>
        <input type="text" id="fname" name="fname" value="">

        <label for="lname">Επώνυμο:</label>
        <input type="text" id="lname" name="lname" value="">

        <label for="fathname">Πατρώνυμο:</label>
        <input type="text" id="fathname" name="fathname" value="">

    </form>
    
    <h2>Στοιχεία Κατοικίας</h2>
    <form action="">
        <label for="address">Διεύθυνση Κατοικίας:</label>
        <input type="text" id="address" name="address" value="">

        <label for="adrno">Αριθμός:</label>
        <input type="number" id="adrno" name="adrno" value="">

        <label for="TK">TK:</label>
        <input type="number" id="TK" name="TK" value="">

    </form>
    <h2>Στοιχεία Επικοινωνίας</h2>
    <form action="">
        
        <label for="telno">Τηλέφωνο:</label>
        <input type="number" id="telno" name="telno" value="">

        <label for="no">Αριθμός:</label>
        <input type="number" id="no" name="no" value="">

    </form>
</body>
</html>
