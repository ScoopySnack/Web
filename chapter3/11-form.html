<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <h1>Φόρμα πληρωμής</h1>
                <p>
                    Τα υποχρεωτικά πεδία ακολουθούνται από <strong><abbr title="required">*</abbr></strong>
                </p>
            </div>
            <h2 class="personal">Προσωπικά Στοιχεία</h2>
            <div class="form-group">
                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <input type="radio" id="mr" name="title" value="Mr">
                            <label for="mr">Mr.</label>
                        </li>
                        <li>
                            <input type="radio" id="mrs" name="title" value="Mrs">
                            <label for="Mrs">Mrs.</label>
                        </li>
                        <li>
                            <input type="radio" id="dr" name="title" value="Dr">
                            <label for="dr">Dr.</label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="name"><span>Name:</span><abbr title="required">*</abbr></label>
                <input type="text" id="name" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail: <abbr title="required">*</abbr></label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password: <abbr title="required">*</abbr></label>
                <input type="password" name="password" id="password" required>
            </div>
            <h2 class="payment">Πληροφωρίες Πληρωμής</h2>
            <div class="form-group">
                <label for="card">Card Type:</label>
                <select name="card" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNo">Card number: <abbr title="required">*</abbr> </label>
                <input name="credit-number" class="cc-number" type="tel" pattern="\d*" maxlength="19" required=>
            </div>
            <div class="form-group">
                <label for="exp-date">Expiration date: <abbr title="required">*</abbr> </label>
                <input type="date" id="exp-date" name="exp-date" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <button onclick="submit()">Υποβολή</button>
            </div>
    </div>
</body>
</html>
